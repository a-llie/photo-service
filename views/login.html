<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/login.css">

    <title>Login</title>
</head>

<body>
    <div class="login-form">
        <div class="titlebar">
            Welcome back!
        </div>
        <div class="description">
            Login below or&nbsp;
            <a href="/" class="sign-up-link">
                create an account
            </a>
        </div>
        <div class="form-label" id="#email-lbl">
            Email
        </div>
        <div class="text-input-box" id="#email">
            <input type="text" class="text-input-field" required>
        </div>
        <div class="form-label" id="#password-lbl">
            Password
        </div>
        <div class="text-input-box" id="#password">
            <input type="password" class="text-input-field" required>
            <img src="eye.svg" alt="eye" />
        </div>
        <a href="/dashboard">
            <div class="sign-in-button">
                <div class="button-label">
                    Sign In
                </div>
            </div>
        </a>
        <div class="forgot-password-link">
            Forgot Password
        </div>

    </div>

</body>

</html>
